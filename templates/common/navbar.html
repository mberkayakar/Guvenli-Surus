<script>
    $(function () {
        $("#b1").click(function () {
            $("#slidenav").fadeToggle();

        });

        window.addEventListener('resize', function (event) {
            $("#slidenav").fadeOut();

            if (window.innerWidth > 600) {
                $('#b1').css('display', 'none');
            } else {
                $('#b1').css('display', 'inline');
            }

        });
    });


    $(document).mouseup(e => {
        if (!$('#NavCol').is(e.target) && $('#NavCol').has(e.target).length === 0) {
            $("#NavCol").removeClass("show")
        }

        if (!$('.vertical-menu').is(e.target) && $('.vertical-menu').has(e.target).length === 0) {
            $(".vertical-menu").fadeOut();

        }

    });
</script>
