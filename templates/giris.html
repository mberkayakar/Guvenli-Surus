 {% extends "common/layout.html" %}

 {% block content %}

 {% if messages %}
 {% for message in messages %}

 <div
   style="z-index: 9999;position:fixed;top:50px;width:90%; text-align: center;margin-top: 20px; margin-left:5%;margin-right:5%;"
   class="alert alert-danger alert-dismissible" role="alert">
   <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
       aria-hidden="true">×</span></button>
   {{message}}
 </div>
 {% endfor %}
 {% endif %}




 <div class="container">

   <div class="row">
     <div class=" col-md-6 offset-md-3">
       <h1>Kullanıcı Giriş sayfasına hoş geldin</h1><br><Br><br>
       <hr>
       <form method="post">
         {% csrf_token %}
         {{form.as_p}}
         <button type="submit" class="btn-success">Kayıt ol</button>
       </form>
       <br><br>
     </div>


   </div>

 </div>

 {% endblock %}
