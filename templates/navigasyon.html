{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css.css'%} ">  
    <title>Gidilecek İstikamet</title>
</head>
<body>
    <script>
        var kazalar = "{{kazalar|escapejs}}".split(',');
    </script>
    <div class="header">
            <div class="row">
                <h1>Gidmek istediğiniz yerden nereye gideceginizi</h1>
                
            </div>
    </div>

    <div class="container">
        <form>
            <!-- Location 1 -->
            <div class="row">
                <div class="location-label">
                    <label>Başlangıç: </label>                                    
                </div>
                <div class="location-input">
                    <input type="text" id="location-1" name="origin" placeholder="Enter a start location..."> 
                    <button type="button" onclick="getLoc()">Anlık Konum</button>
                </div>
            </div>
            <!-- Location 2 -->
            <div class="row">
                <div class="location-label">
                    <label>Varış: </label>
                </div>
                <div class="location-input">
                    <input type="text" id="location-2" name="destination" placeholder="Enter a last location...">
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <button class="button" type="button" onclick="clearRoute();">Clear</button>
                <button class="button" type="button" onclick="calcRoute();">Submit</button>
            </div>      
            
            <!-- Stats table -->                
            <div id="output" class="result-table"></div>
       </form>
                
            <div class="container-map" id="google-map"></div>   
    </div>
</div>

            <!-- Footer with dynamic year change -->
        <div class="footer">
            <p>Created for educational purposes.<br><a target="_blank" href="https://www.anesmulalic.com">Anes Mulalic | <script type="text/javascript">
                document.write(new Date().getFullYear());
            </script></a></p>                 
        </div>

</body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjDCtgyoBK9Qj8Cb6G9AlnhkDJPQw-dGw&libraries=places" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'main.js'%} " type="text/javascript"></script>
     
</html>
