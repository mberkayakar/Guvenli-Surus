{% extends "common/layout.html" %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css.css'%} ">
<script>
    var kazalar = "{{kazalar|escapejs}}".split(',');
</script>

<!-- bundan yukarısı silinecek galiba -->
<div class="container main">
    <br><br>
    <h1 style="text-align: center;">Yolculuk Nereye</h1><br>
    <form>

        <div class="row text-center">

            <!-- Location 2 -->

            <div class="col-3 ">
                <button class="button btn1" type="button" onclick="clearRoute();">Sil</button>
            </div>
            <div class="col-6  text-center">
                <input type="text" id="location-1" style="display:none" name="origin"
                    placeholder="Enter a start location...">
                <div class="location-label">
                    <label>Varış: </label>
                </div>
                <div class="location-input">
                    <div class="input-group  mb-3">
                        <input type="text" id="location-2" class="form-control" name="destination"
                            placeholder="Enter a last location...">
                    </div>
                </div>
            </div>
            <div class="col-3"><button class="button btn2" type="button" onclick="calcRoute();">Başlat</button>
            </div>
        </div>


        <!-- Stats table -->
    </form>
    <div id="output" class="result-table text-center"></div>

    <div class="container-map" id="google-map"></div>


    <table class="table" style="width: 100%;">
        <thead>
            <tr>
                <th scope="col">oluşturma Tarihi</th>



                <th scope="col">sorun</th>
                <th scope="col">kim tarafından kaynaklı</th>
                <th scope="col">hangi gurub</th>
                <th scope="col"></th>
                <th scope="col"></th>

            </tr>
        </thead>
        <tbody>
            {% for Anket in newAnket %}
            <tr>
                <th scope="row"><a href="/anket/detay/{{Anket.id}}"> {{Anket.tarih}}</a></th>



                <td>{{Anket.sorun}}</td>
                <td>{{Anket.ana_unsur}}</td>
                <td>{{Anket.benzerlik}}</td>
                <td><button class="btn btn-warning" onclick="kazaGoster('{{Anket.enlem}}', '{{Anket.boylam}}')"> Kazayı Göster</button></td>


            </tr>
            {% endfor %}
    </table>



</div>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjDCtgyoBK9Qj8Cb6G9AlnhkDJPQw-dGw&libraries=places"
    type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'main.js'%} " type="text/javascript"></script>
{% endblock %}
